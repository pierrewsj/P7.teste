: none; transition: all 0.3s ease; } button { background: linear-gradient(135deg, #3a7bd5, var(--cor-primaria)); color: var(--cor-texto); border: none; padding: 0.75rem; border-radius: 14px; font-size: 1rem; font-weight: 600; cursor: pointer; box-shadow: 0 0 6px rgba(0,210,255,0.3); transition: all 0.3s ease-in-out; animation: glowPulse 1.8s infinite alternate; } button:hover { transform: scale(1.05); box-shadow: 0 0 10px rgba(0,210,255,0.45); } .mensagem { background: var(--cor-primaria); padding: 0.75rem; margin-top: 1rem; border-radius: 10px; color: #000; display: none; animation: fadeOut 2.5s ease forwards; } @keyframes glowPulse { from { box-shadow: 0 0 6px rgba(0,210,255,0.3); } to { box-shadow: 0 0 10px rgba(0,210,255,0.45); } } @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } } @keyframes fadeOut { 0% { opacity: 1; } 85% { opacity: 1; } 100% { opacity: 0; display: none; } } </style><style> :root { --cor-fundo: #0b1d30; --cor-caixa: #1c2b3d; --cor-primaria: #00d2ff; --cor-texto: #ffffff; --cor-secundaria: #FFA726; } button:hover, .btn-primary:hover { background: var(--cor-secundaria) !important; box-shadow: 0 4px 12px rgba(255,167,38,0.4); transition: background 0.3s ease, box-shadow 0.3s ease; } #toast-container { position: fixed; top: 1rem; right: 1rem; display: flex; flex-direction: column; gap: 0.5rem; z-index: 9999; pointer-events: none; } .toast { display: flex; align-items: center; padding: 0.75rem 1rem; background: var(--cor-secundaria); color: #fff; border-radius: 0.375rem; box-shadow: 0 2px 8px rgba(0,0,0,0.2); animation: slideIn 0.4s ease-out, fadeOut 0.4s ease-in 2.6s forwards; pointer-events: auto; } @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } } @keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); } } </style><link rel="stylesheet" href="style.css"><script src="common.js"></script><script> (fun
