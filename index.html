<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Login - Stellantis</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --cor-fundo: #0b1d30;
      --cor-caixa: #1c2b3d;
      --cor-primaria: #00d2ff;
      --cor-texto: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--cor-fundo);
      background-image: radial-gradient(circle at top left, #1b2735, #090a0f);
      color: var(--cor-texto);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(28,43,61,0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,210,255,0.15), inset 0 0 10px rgba(0,210,255,0.05);
      text-align: center;
      width: 100%;
      max-width: 360px;
      animation: fadeInUp 0.6s ease-in-out;
    }
    img.logo {
      max-width: 220px;
      margin-bottom: 0.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      filter: drop-shadow(0 0 10px rgba(0,210,255,0.5));
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--cor-primaria);
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      text-align: left;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input, select {
      padding: 0.5rem;
      border: 1px solid var(--cor-primaria);
      border-radius: 8px;
      background: var(--cor-caixa);
      color: var(--cor-texto);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    button {
      background: linear-gradient(135deg, #3a7bd5, var(--cor-primaria));
      color: var(--cor-texto);
      border: none;
      padding: 0.75rem;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,210,255,0.3);
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,210,255,0.45);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Stellantis -->
    <img src="stellantis_logo.png" alt="Stellantis" class="logo">
    <h2>Seguran√ßa Patrimonial</h2>
    <form onsubmit="login(event)">
      <label for="usuario">Usu√°rio:</label>
      <input id="usuario" name="usuario" required type="text"/>
      <label for="registro">Registro:</label>
      <input id="registro" name="registro" required type="text"/>
      <label for="turnoLogin">Turno:</label>
      <select id="turnoLogin" name="turno" required style="width: 100%;">
        <option value="" disabled selected hidden>Selecione o turno</option>
        <option value="Alpha">Alpha</option>
        <option value="Bravo">Bravo</option>
        <option value="Charlie">Charlie</option>
        <option value="Delta">Delta</option>
      </select>
      <button type="submit">üîê Entrar</button>
      <div class="mensagem" id="msgSucesso">Salvo com sucesso!</div>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const registro = document.getElementById('registro').value.trim();
      const turno = document.getElementById('turnoLogin').value;
      localStorage.setItem('usuario', usuario);
      localStorage.setItem('registro', registro);
      localStorage.setItem('turno', turno);
      document.getElementById("msgSucesso").style.display = "block";
      setTimeout(() => window.location.href = 'interface_principal.html', 1500);
    }
  </script>
</body>
</html>
