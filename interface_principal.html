function __p7_parseStorageOrEmpty(key) {

    return Array.isArray(arr) ? arr : [];
  } catch (e) {
    console.error("Falha ao ler", key, e);
    return [];
  }
}

function __p7_addWorksheetFromObjects(wb, sheetName, rows) {
  const ws = wb.addWorksheet(sheetName);
  if (!rows || rows.length === 0) {
    ws.addRow(["Sem dados"]);
    return;
  }
  const cols = Object.keys(rows[0]);
  ws.addRow(cols);
  const header = ws.getRow(1);
  header.font = { bold: true };

  for (const r of rows) {
    ws.addRow(cols.map(c => r[c]));
  }
  cols.forEach((c, i) => {
    let max = c.length;
    rows.forEach(r => {
      const val = r[c] == null ? "" : String(r[c]);
      if (val.length > max) max = val.length;
    });
    ws.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
  });
}

function __p7_formatNowForName() {

<script>
async function exportarPlanilhaFinal(dadosChassi, dadosComissao, dadosQualidade){
  if (!window.ExcelJS || !window.saveAs) {
    if (typeof showAppModal === 'function') {
      showAppModal({title:'Erro', message:'Bibliotecas ExcelJS/FileSaver n칚o carregadas.'});
    } else {
      alert('Bibliotecas ExcelJS/FileSaver n칚o carregadas.');
    }
    return;
  }
  try {
    const wb = new ExcelJS.Workbook();

    const addSheet = (name, rows) => {
      const ws = wb.addWorksheet(name);
      if (!Array.isArray(rows) || rows.length === 0) {
        ws.addRow(['Sem dados']);
        return;
      }
      const keys = [...new Set(rows.flatMap(r => Object.keys(r || {})))];
      ws.addRow(keys);
      ws.getRow(1).font = {bold:true};
      rows.forEach(r => ws.addRow(keys.map(k => (r && r[k] != null) ? r[k] : '')));
      keys.forEach((k,i) => {
        let max = String(ws.getRow(1).getCell(i+1).value || '').length;
        rows.forEach(r => { const t = r && r[k] != null ? String(r[k]) : ''; if (t.length > max) max = t.length; });
        ws.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
      });
    };

    // Abas individuais
    addSheet('controle de ve칤culos industrializa칞칚o', dadosChassi);
    addSheet('comiss칚o de seguro', dadosComissao);
    addSheet('controle de ve칤culos qualidade', dadosQualidade);

    // Mestra (consolidado)
    const tagged = [
      ...(Array.isArray(dadosChassi)   ? dadosChassi   : []).map(r => ({ origem: 'Industrializa칞칚o',    ...r })),
      ...(Array.isArray(dadosComissao) ? dadosComissao : []).map(r => ({ origem: 'Comiss칚o de Seguro',  ...r })),
      ...(Array.isArray(dadosQualidade)? dadosQualidade: []).map(r => ({ origem: 'Qualidade / CI',      ...r })),
    ];

    if (tagged.length > 0) {
      const preferred = ['origem','setor','turno','controlador','chassi','observacao','dataHora'];
      const allKeys = [...new Set([...preferred, ...tagged.flatMap(r => Object.keys(r))])];
      const wsM = wb.addWorksheet('Mestra (consolidado)');
      // Cabe칞alho
      wsM.addRow(allKeys);
      wsM.getRow(1).font = { bold: true };
      // Linhas
      tagged.forEach(r => wsM.addRow(allKeys.map(k => (r && r[k] != null) ? r[k] : '')));
      // Largura autom치tica
      allKeys.forEach((k,i) => {
        let max = String(wsM.getRow(1).getCell(i+1).value || '').length;
        tagged.forEach(r => { const t = r && r[k] != null ? String(r[k]) : ''; if (t.length > max) max = t.length; });
        wsM.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
      });
    }

    const buffer = await wb.xlsx.writeBuffer();
    const d = new Date();
    const nome = `Relat칩rio - ${(localStorage.getItem('turno')||'Turno')} - ${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${d.getFullYear()} - ${String(d.getHours()).padStart(2,'0')}h${String(d.getMinutes()).padStart(2,'0')}.xlsx`;
    const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
    saveAs(blob, nome);

    try { localStorage.clear(); if (sessionStorage && sessionStorage.clear) sessionStorage.clear(); } catch(e){}
    if (typeof showAppModal === 'function') {
      showAppModal({ title:'Turno finalizado', message:'A planilha foi gerada e o turno foi finalizado.', onOk: ()=>{ location.href='index.html'; } });
      setTimeout(()=>{ location.href='index.html'; }, 1500);
    } else {
      location.href = 'index.html';
    }
  } catch (e) {
    console.error(e);
    if (typeof showAppModal === 'function') showAppModal({title:'Erro', message:'Falha na gera칞칚o da planilha.'});
    else alert('Falha na gera칞칚o da planilha.');
  }
}
</script>

<script>
(function(){
  function logErr(e){ try{ console.error(e); }catch(_){} }

  // Fallbacks in case helpers are missing
  if (typeof window.__p7_addWorksheetFromObjects !== "function") {
    window.__p7_addWorksheetFromObjects = function(wb, sheetName, rows){
      const ws = wb.addWorksheet(sheetName);
      if (!rows || !rows.length){ ws.addRow(["Sem dados"]); return; }
      const cols = Object.keys(rows[0]);
      ws.addRow(cols);
      ws.getRow(1).font = { bold: true };
      for (const r of rows){ ws.addRow(cols.map(c => r[c])); }
      cols.forEach((c,i)=>{ ws.getColumn(i+1).width = Math.min(Math.max(10, String(c).length+6), 60); });
    };
  }

  if (typeof window.__p7_formatNowForName !== "function") {
    window.__p7_formatNowForName = function(){
      const d=new Date();
      const dd=String(d.getDate()).padStart(2,"0");
      const mm=String(d.getMonth()+1).padStart(2,"0");
      const yyyy=d.getFullYear();
      const HH=String(d.getHours()).padStart(2,"0");
      const MM=String(d.getMinutes()).padStart(2,"0");
      return `${dd}-${mm}-${yyyy} - ${HH}h${MM}`;
    };
  }

  function libsOk(){
    const ok = (typeof window.ExcelJS !== "undefined") && (typeof window.saveAs !== "undefined");
    if (!ok){
      const falt = [];
      if (typeof window.ExcelJS === "undefined") falt.push("ExcelJS");
      if (typeof window.saveAs === "undefined") falt.push("FileSaver");
      alert("Falha ao carregar bibliotecas: " + falt.join(", "));
    }
    return ok;
  }

  function unionColumns(arrays){
    const orderHint = ["Setor","Turno","Controlador de acesso","N칰mero de chassi","Observa칞칚o","Data e Hora"];
    const set = new Set();
    arrays.forEach(rows=> (rows||[]).forEach(obj=> Object.keys(obj||{}).forEach(k=> set.add(k))));
    const rest = Array.from(set).filter(k => !orderHint.includes(k));
    return orderHint.filter(k => set.has(k)).concat(rest);
  }

  function buildSheetFromRows(ws, cols, rows){
    ws.addRow(cols);
    const header = ws.getRow(1);
    header.font = { bold:true };
    for (const r of rows){
      ws.addRow(cols.map(c => r[c]));
    }
    cols.forEach((c,i)=>{
      let max = String(c).length;
      rows.forEach(r=>{
        const v = r[c] == null ? "" : String(r[c]);
        if (v.length > max) max = v.length;
      });
      ws.getColumn(i+1).width = Math.min(Math.max(10, max+2), 60);
    });
  }

  async function gerarConsolidadoSeparadoAcumulativo(dadosNovos){
    const date = new Date();
    const key = `consolidado_${date.getFullYear()}_${String(date.getMonth()+1).padStart(2,"0")}`;
    let acumulado = [];
    try {
      const txt = localStorage.getItem(key);
      if (txt) acumulado = JSON.parse(txt) || [];
    } catch(e){ logErr(e); acumulado = []; }
    // junta
    acumulado = acumulado.concat(dadosNovos || []);
    try { localStorage.setItem(key, JSON.stringify(acumulado)); } catch(e){ logErr(e); }

    const wb = new ExcelJS.Workbook();
    const ws = wb.addWorksheet("Consolidado");
    const cols = acumulado.length ? unionColumns([acumulado]) : ["Sem dados"];
    if (acumulado.length){
      buildSheetFromRows(ws, cols, acumulado);
    } else {
      ws.addRow(cols);
    }

    const nome = `Consolidado-${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,"0")}.xlsx`;
    const buf = await wb.xlsx.writeBuffer();
    saveAs(new Blob([buf], {type:"application/octet-stream"}), nome);
  }

  // Define/override de forma segura
  window.exportarPlanilhaFinal = async function(dadosChassi, dadosComissao, dadosQualidade){
    try{
      if (!libsOk()) return;

      const wb = new ExcelJS.Workbook();

      // Abas individuais
      const chassi = Array.isArray(dadosChassi) ? dadosChassi : [];
      const comiss = Array.isArray(dadosComissao) ? dadosComissao : [];
      const quali  = Array.isArray(dadosQualidade) ? dadosQualidade : [];

      window.__p7_addWorksheetFromObjects(wb, "Industrializa칞칚o", chassi);
      window.__p7_addWorksheetFromObjects(wb, "Comiss칚o Seguro", comiss);
      window.__p7_addWorksheetFromObjects(wb, "Qualidade / CI", quali);

      // Aba Consolidado (com uni칚o de colunas)
      const consolidado = [...chassi, ...comiss, ...quali];
      const wsCons = wb.addWorksheet("Consolidado");
      if (consolidado.length){
        const consCols = unionColumns([chassi, comiss, quali]);
        buildSheetFromRows(wsCons, consCols, consolidado);
      } else {
        wsCons.addRow(["Sem dados"]);
      }

      const nomeTurno = "Relat칩rio-" + window.__p7_formatNowForName() + ".xlsx";
      const buffer = await wb.xlsx.writeBuffer();
      saveAs(new Blob([buffer], {type:"application/octet-stream"}), nomeTurno);

      // Gerar consolidado acumulativo separado
      await gerarConsolidadoSeparadoAcumulativo(consolidado);

      // Limpar dados de turno ap칩s exportar? (mantemos comportamento existente: se a p치gina j치 limpava, n칚o duplicamos)
      // Se necess치rio, descomente:
      // localStorage.removeItem('tabelaChassi');
      // localStorage.removeItem('tabelaComissaoSeguro');
      // localStorage.removeItem('tabelaQualidade');
      // location.href='index.html';
    }catch(e){
      logErr(e);
      if (typeof window.showAppModal === "function"){
        window.showAppModal({title:"Erro", message:"Falha na exporta칞칚o. Verifique o console.", onOk:null});
      } else {
        alert("Falha na exporta칞칚o. Veja o console.");
      }
    }
  };
})();
</script>
