function __p7_libsOk() {
  const ok = typeof window.ExcelJS !== "undefined" && typeof window.saveAs !== "undefined";
  if (!ok) {

    if (typeof window.ExcelJS === "undefined") faltando.push("ExcelJS");

    alert("N√£o foi poss√≠vel carregar: " + faltando.join(", ") + ".\n\nVerifique sua internet ou o carregamento dos scripts no <head>.");
  }
  return ok;
}

function __p7_parseStorageOrEmpty(key) {
  try {
    const txt = localStorage.getItem(key);
    if (!txt) return [];
    const arr = JSON.parse(txt);
    return Array.isArray(arr) ? arr : [];
  } catch (e) {
    console.error("Falha ao ler", key, e);
    return [];
  }
}

function __p7_addWorksheetFromObjects(wb, sheetName, rows) {
  const ws = wb.addWorksheet(sheetName);
  if (!rows || rows.length === 0) {
    ws.addRow(["Sem dados"]);
    return;
  }
  const cols = Object.keys(rows[0]);
  ws.addRow(cols);
  const header = ws.getRow(1);
  header.font = { bold: true };
  header.alignment = { vertical: 'middle' };

  for (const r of rows) {
    ws.addRow(cols.map(c => r[c]));
  }
  cols.forEach((c, i) => {
    let max = c.length;
    rows.forEach(r => {
      const val = r[c] == null ? "" : String(r[c]);
      if (val.length > max) max = val.length;
    });
    ws.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
  });
}

function __p7_formatNowForName() {
  const d = new Date();
  const dd = String(d.getDate()).padStart(2, "0");
  const mm = String(d.getMonth()+1).padStart(2, "0");
  const yyyy = d.getFullYear();
  const HH = String(d.getHours()).padStart(2, "0");
  const MM = String(d.getMinutes()).padStart(2, "0");
  return `${dd}-${mm}-${yyyy} - ${HH}h${MM}`;
}

<script>
function trocarUsuario(){
  if (typeof showConfirmModal === 'function'){
    showConfirmModal({
      title: 'Trocar usu√°rio',
      message: `Deseja trocar de usu√°rio sem finalizar o turno?\n\nSe escolher "Sim", os dados atuais ser√£o mantidos.`,
      onYes: function(){ location.href = 'index.html'; },
      onNo: function(){
        if (typeof showAppModal === 'function'){
          showAppModal({title:'Opera√ß√£o cancelada', message:'Dados preservados. Permanecendo no menu.'});
        } else {
          alert('Opera√ß√£o cancelada, dados preservados.');
        }
      }
    });
  } else {
    var manter = confirm('Deseja trocar de usu√°rio mantendo os dados atuais?');
    if (manter){ location.href = 'index.html'; }
    else { alert('Opera√ß√£o cancelada, dados preservados.'); }
  }
}

function finalizarTurno(){
  try {
    const dadosChassi    = JSON.parse(localStorage.getItem('tabelaChassi') || '[]');
    const dadosComissao  = JSON.parse(localStorage.getItem('tabelaComissaoSeguro') || '[]');
    const dadosQualidade = JSON.parse(localStorage.getItem('tabelaQualidade') || '[]');

    const semDados = (!dadosChassi?.length) && (!dadosComissao?.length) && (!dadosQualidade?.length);
    if (semDados) {
      if (typeof showAppModal === 'function') {
        showAppModal({ title:'Aten√ß√£o', message:'N√£o h√° dados para exportar.', onOk: ()=>{ location.href='index.html'; } });
      } else {
        alert('N√£o h√° dados para exportar.');
        location.href='index.html';
      }
      return;
    }

    if (typeof showConfirmModal === 'function'){
      showConfirmModal({
        title: 'Confirma√ß√£o',
        message: 'Tem certeza que deseja exportar dados e sair?',
        onYes: async () => { await exportarPlanilhaFinal(dadosChassi, dadosComissao, dadosQualidade); },
        onNo: () => {}
      });
    } else {
      if (confirm('Tem certeza que deseja exportar dados e sair?')){
        exportarPlanilhaFinal(dadosChassi, dadosComissao, dadosQualidade);
      }
    }
  } catch (e) {
    console.error(e);
    if (typeof showAppModal === 'function') showAppModal({title:'Erro', message:'Erro ao processar a finaliza√ß√£o.'});
    else alert('Erro ao processar a finaliza√ß√£o.');
  }
}

async function exportarPlanilhaFinal(dadosChassi, dadosComissao, dadosQualidade){
  if (!window.ExcelJS || !window.saveAs) {
    if (typeof showAppModal === 'function') {
      showAppModal({title:'Erro', message:'Bibliotecas ExcelJS/FileSaver n√£o carregadas.'});
    } else {
      alert('Bibliotecas ExcelJS/FileSaver n√£o carregadas.');
    }
    return;
  }
  try {
    // =====================
    // 1) PLANILHA DO TURNO
    // =====================
    const wb = new ExcelJS.Workbook();

    const addSheet = (name, rows) => {
      const ws = wb.addWorksheet(name);
      if (!Array.isArray(rows) || rows.length === 0) {
        ws.addRow(['Sem dados']);
        return;
      }
      const keys = [...new Set(rows.flatMap(r => Object.keys(r || {})))];
      ws.addRow(keys);
      ws.getRow(1).font = {bold:true};
      rows.forEach(r => ws.addRow(keys.map(k => (r && r[k] != null) ? r[k] : '')));
      keys.forEach((k,i) => {
        let max = String(ws.getRow(1).getCell(i+1).value || '').length;
        rows.forEach(r => { const t = r && r[k] != null ? String(r[k]) : ''; if (t.length > max) max = t.length; });
        ws.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
      });
    };

    // Abas individuais
    addSheet('controle de ve√≠culos industrializa√ß√£o', dadosChassi);
    addSheet('comiss√£o de seguro', dadosComissao);
    addSheet('controle de ve√≠culos qualidade', dadosQualidade);

    // Mestra (consolidado) do turno
    const taggedTurno = [
      ...(Array.isArray(dadosChassi)   ? dadosChassi   : []).map(r => ({ origem: 'Industrializa√ß√£o',    ...r })),
      ...(Array.isArray(dadosComissao) ? dadosComissao : []).map(r => ({ origem: 'Comiss√£o de Seguro',  ...r })),
      ...(Array.isArray(dadosQualidade)? dadosQualidade: []).map(r => ({ origem: 'Qualidade / CI',      ...r })),
    ];
    if (taggedTurno.length > 0) {
      const preferred = ['origem','setor','turno','controlador','chassi','observacao','dataHora'];
      const allKeys = [...new Set([...preferred, ...taggedTurno.flatMap(r => Object.keys(r))])];
      const wsM = wb.addWorksheet('Mestra (consolidado)');
      wsM.addRow(allKeys);
      wsM.getRow(1).font = { bold: true };
      taggedTurno.forEach(r => wsM.addRow(allKeys.map(k => (r && r[k] != null) ? r[k] : '')));
      allKeys.forEach((k,i) => {
        let max = String(wsM.getRow(1).getCell(i+1).value || '').length;
        taggedTurno.forEach(r => { const t = r && r[k] != null ? String(r[k]) : ''; if (t.length > max) max = t.length; });
        wsM.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
      });
    }

    // Salvar planilha do turno
    {
      const d = new Date();
      const nome = `Relat√≥rio - ${(localStorage.getItem('turno')||'Turno')} - ${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${d.getFullYear()} - ${String(d.getHours()).padStart(2,'0')}h${String(d.getMinutes()).padStart(2,'0')}.xlsx`;
      const buffer = await wb.xlsx.writeBuffer();
      const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
      saveAs(blob, nome);
    }

    // ==================================
    // 2) HIST√ìRICO MENSAL (arquivo extra)
    // ==================================
    const now = new Date();
    const ym = String(now.getFullYear()) + String(now.getMonth()+1).padStart(2,'0'); // AAAAMM
    const chave = 'mestra_' + ym;
    let historico = [];
    try { historico = JSON.parse(localStorage.getItem(chave) || '[]'); } catch(e){ historico = []; }
    historico = Array.isArray(historico) ? historico : [];
    historico = historico.concat(taggedTurno);
    localStorage.setItem(chave, JSON.stringify(historico));

    if (historico.length > 0) {
      const wbH = new ExcelJS.Workbook();
      const wsH = wbH.addWorksheet('Mestra (hist√≥rico mensal)');
      const preferred = ['origem','setor','turno','controlador','chassi','observacao','dataHora'];
      const allKeys = [...new Set([...preferred, ...historico.flatMap(r => Object.keys(r))])];
      wsH.addRow(allKeys);
      wsH.getRow(1).font = { bold: true };
      historico.forEach(r => wsH.addRow(allKeys.map(k => (r && r[k] != null) ? r[k] : '')));
      allKeys.forEach((k,i) => {
        let max = String(wsH.getRow(1).getCell(i+1).value || '').length;
        historico.forEach(r => { const t = r && r[k] != null ? String(r[k]) : ''; if (t.length > max) max = t.length; });
        wsH.getColumn(i+1).width = Math.min(Math.max(10, max + 2), 60);
      });

      const bufH = await wbH.xlsx.writeBuffer();
      const arquivoMensal = `Historico_Mestra_${ym}.xlsx`;
      const blobH = new Blob([bufH], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
      saveAs(blobH, arquivoMensal);
    }

    // Finaliza√ß√£o
    try { localStorage.clear(); if (sessionStorage && sessionStorage.clear) sessionStorage.clear(); } catch(e){}
    if (typeof showAppModal === 'function') {
      showAppModal({ title:'Turno finalizado', message:'As planilhas foram geradas (Turno + Hist√≥rico Mensal).', onOk: ()=>{ location.href='index.html'; } });
      setTimeout(()=>{ location.href='index.html'; }, 1500);
    } else {
      location.href = 'index.html';
    }
  } catch (e) {
    console.error(e);
    if (typeof showAppModal === 'function') showAppModal({title:'Erro', message:'Falha na gera√ß√£o da planilha.'});
    else alert('Falha na gera√ß√£o da planilha.');
  }
}
</script>
