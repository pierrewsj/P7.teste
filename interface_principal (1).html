<script>
  function showAppModal({title="Aviso", message="", onOk=null}){
    const ov = document.getElementById('appModalOverlay');
    const box = document.getElementById('appModalBox');
    const t = document.getElementById('appModalTitle');
    const m = document.getElementById('appModalMsg');
    const ok = document.getElementById('appModalOk');
    t.textContent = title;
    m.textContent = message;
    ov.style.display = 'flex';
    const cleanup = () => {
      ov.style.display = 'none';
      ok.onclick = null;
      if (onOk) try { onOk(); } catch(e){ console.error(e); }
    };
    ok.onclick = cleanup;
    ov.onclick = (e)=>{ if(e.target===ov) cleanup(); };
  }
</script>

<script>
// Confirma칞칚o reutiliz치vel
function showConfirmModal({title="Confirma칞칚o", message="", onYes=null, onNo=null}){
  const ov = document.getElementById('confirmModalOverlay');
  if (!ov) { if(onYes) onYes(); return; } // fallback
  const t  = document.getElementById('confirmModalTitle');
  const m  = document.getElementById('confirmModalMsg');
  const yes= document.getElementById('confirmYes');
  const no = document.getElementById('confirmNo');
  t.textContent = title;
  m.textContent = message;
  ov.style.display = 'flex';
  const cleanup = () => {
    ov.style.display = 'none';
    yes.onclick = null;
    no.onclick = null;
  };
  yes.onclick = ()=>{ cleanup(); if (onYes) try { onYes(); } catch(e){ console.error(e); } };
  no.onclick  = ()=>{ cleanup(); if (onNo)  try { onNo();  } catch(e){ console.error(e); } };
  ov.onclick  = (e)=>{ if(e.target===ov){ cleanup(); if(onNo) try{ onNo(); } catch(e){ console.error(e); } } };
}

async function exportarPlanilhaFinal(dadosChassi, dadosComissao, dadosQualidade){
  if (!window.ExcelJS || !window.saveAs) {
    if (typeof showAppModal === 'function') showAppModal({title:'Erro', message:'Bibliotecas ExcelJS/FileSaver n칚o carregadas.'});
    else alert('Bibliotecas ExcelJS/FileSaver n칚o carregadas.');
    return;
  }
  try {
    const workbook = new ExcelJS.Workbook();

    // Aba 1: Industrializa칞칚o
    const ws1 = workbook.addWorksheet('controle de ve칤culos industrializa칞칚o');
    ws1.columns = [
      { header: 'Setor', key: 'setor', width: 18 },
      { header: 'Turno', key: 'turno', width: 12 },
      { header: 'Controlador de acesso', key: 'controlador', width: 24 },
      { header: 'N칰mero de chassi', key: 'chassi', width: 22 },
      { header: 'Data e Hora', key: 'dataHora', width: 22 }
    ];
    (Array.isArray(dadosChassi) ? dadosChassi : []).forEach(r => ws1.addRow(r));

    // Aba 2: Comiss칚o de Seguro
    const ws2 = workbook.addWorksheet('comiss칚o de seguro');
    ws2.columns = [
      { header: 'Setor', key: 'setor', width: 18 },
      { header: 'Turno', key: 'turno', width: 12 },
      { header: 'Controlador de acesso', key: 'controlador', width: 24 },
      { header: 'N칰mero de chassi', key: 'chassi', width: 22 },
      { header: 'Data e Hora', key: 'dataHora', width: 22 }
    ];
    (Array.isArray(dadosComissao) ? dadosComissao : []).forEach(r => ws2.addRow(r));

    // Aba 3: Qualidade (mesma estrutura da Industrializa칞칚o)
    const ws3 = workbook.addWorksheet('controle de ve칤culos qualidade');
    ws3.columns = [
      { header: 'Setor', key: 'setor', width: 18 },
      { header: 'Turno', key: 'turno', width: 12 },
      { header: 'Controlador de acesso', key: 'controlador', width: 24 },
      { header: 'N칰mero de chassi', key: 'chassi', width: 22 },
      { header: 'Data e Hora', key: 'dataHora', width: 22 }
    ];
    (Array.isArray(dadosQualidade) ? dadosQualidade : []).forEach(r => ws3.addRow(r));

    // Gera칞칚o do arquivo
    const buffer = await workbook.xlsx.writeBuffer();
    const turnoNome = (function(){
      try { return localStorage.getItem('turno') || 'Turno'; } catch(e){ return 'Turno'; }
    })();
    const agora = new Date();
    const dd = String(agora.getDate()).padStart(2,'0');
    const mm = String(agora.getMonth()+1).padStart(2,'0');
    const yyyy = String(agora.getFullYear());
    const HH = String(agora.getHours()).padStart(2,'0');
    const MM = String(agora.getMinutes()).padStart(2,'0');
    const dataLabel = `${dd}-${mm}-${yyyy}`;
    const horaLabel = `${HH}h${MM}`;
    const nome = `Relat칩rio - ${turnoNome} - ${dataLabel} - ${horaLabel}.xlsx`;
    saveAs(new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" }), nome);

    // Limpeza e retorno ao login
    localStorage.clear();
    if (sessionStorage && sessionStorage.clear) sessionStorage.clear();
    if (typeof showAppModal === 'function') {
      showAppModal({ title:'Turno finalizado', message:'A planilha foi gerada e o turno foi finalizado.', onOk: ()=>{ location.href='index.html'; } });
      setTimeout(()=>{ location.href='index.html'; }, 1500);
    } else {
      location.href='index.html';
    }
  } catch (e) {
    console.error(e);
    if (typeof showAppModal === 'function') showAppModal({title:'Erro', message:'Falha na gera칞칚o da planilha.'});
    else alert('Falha na gera칞칚o da planilha.');
  }
}
